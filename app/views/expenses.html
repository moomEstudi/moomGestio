<div class="container">
    <h2>Gestió de Despeses</h2>
    <form ng-submit="addExpense()">
      <div class="form-group">
        <label for="description">Descripció:</label>
        <input type="text" class="form-control" id="description" ng-model="expense.description" required>
      </div>
      <div class="form-group">
        <label for="amount">Import:</label>
        <input type="number" class="form-control" id="amount" ng-model="expense.amount" required>
      </div>
      <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" class="form-control" id="date" ng-model="expense.date" required>
      </div>
      <button type="submit" class="btn btn-primary">Afegeix Despesa</button>
    </form>
  
    <h3>Despeses Registrades</h3>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in expenses">
        {{ item.description }} - {{ item.amount | currency }} - {{ item.date | date }}
      </li>
    </ul>
  </div>
